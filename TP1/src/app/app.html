<div class="container">
  <h1>Dernière musique FM — TP1</h1>

  <div class="search-bar">
    <input
      type="text"
      [(ngModel)]="artistQuery"
      placeholder="Entrez un artiste (ex: Daft Punk)"
      (keyup.enter)="searchAlbums()" />
    <button (click)="searchAlbums()">Rechercher albums</button>
  </div>

  <p class="error" *ngIf="errorMsg">{{ errorMsg }}</p>

  <h2>Albums</h2>
  <p *ngIf="loadingAlbums">Chargement des albums…</p>
  <div class="albums-grid" *ngIf="!loadingAlbums && albums.length">
    <div class="album-card" *ngFor="let a of albums">
      <img
        [src]="a.imageUrl || 'https://placehold.co/300x300?text=No+Cover'"
        [alt]="a.title"
        (click)="loadTracksForAlbum(a)" />
      <div class="meta">
        <strong>{{ a.title }}</strong>
        <div class="artist">{{ a.artist }}</div>
        <small>(Clique la pochette pour voir les chansons)</small>
      </div>
    </div>
  </div>

  <h2>Chansons</h2>
  <p *ngIf="loadingTracks">Chargement des chansons…</p>
  <ul *ngIf="!loadingTracks && tracks.length">
    <li *ngFor="let t of tracks">
      • {{ t.name }} <span class="time">({{ toMinSec(t.duration) }})</span>
    </li>
  </ul>
</div>
